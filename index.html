<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Resume</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #333;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #111;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5em;
      font-weight: normal;
      color: #777;
      margin-bottom: 20px;
    }
    section {
      margin: 20px 0;
    }
    .skills, .contact {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .skills div, .contact div {
      flex-basis: 45%;
      margin: 10px 0;
      background-color: #333;
      color: #fff;
      padding: 10px;
      font-size: 1.1em;
      font-weight: bold;
      text-transform: uppercase;
    }
    /* Brutalist inspired, border-based design */
    .container {
      border: 5px solid #111;
    }
    h1, h2 {
      border-bottom: 3px solid #111;
      padding-bottom: 5px;
    }
    /* Monochromatic Color Scheme */
    body, .container, .skills div, .contact div {
      background-color: #e0e0e0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Picture Section -->
    <img src="your-picture.jpg" alt="Your Picture" class="profile-pic">
    
    <!-- Header -->
    <h1>Your Name</h1>
    <h2>Your Title / Profession</h2>
    
    <!-- About Section -->
    <section id="about">
      <p>Write a short bio here. Explain who you are, what you do, and what makes you unique. Keep it concise and engaging.</p>
    </section>
    
    <!-- Skills Section -->
    <section id="skills">
      <h2>Skills</h2>
      <div class="skills">
        <div>HTML</div>
        <div>CSS</div>
        <div>JavaScript</div>
        <div>Java</div>
        <div>Python</div>
      </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact</h2>
      <div class="contact">
        <div>Email: your-email@example.com</div>
        <div>Phone: +123 456 7890</div>
        <div>LinkedIn</div>
        <div>GitHub</div>
      </div>
    </section>
  </div>
</body>
</html>
